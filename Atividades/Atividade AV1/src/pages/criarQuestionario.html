<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Questão</title>
    <link rel="stylesheet" href="../style/criarQuestionario.css">
    <script src="../script/script.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cadastrarUsuario.html">Cadastrar Usuário</a></li>
                <li><a href="criarQuestionario.html">Criar Questão</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Criar Questionário</h1>
        <form action="" method="POST">
            <div>
                <label for="pergunta">Questão: </label>
                <input type="text" name="pergunta" id="pergunta" placeholder="Escreva a Questão" required>
            </div>
            <br><br>
            <div>
                <label for="a">Alternativa A: </label>
                <input type="text" name="a" id="a" placeholder="Alternativa A" required>
            </div>
            <br><br>
            <div>
                <label for="b">Alternativa B: </label>
                <input type="text" name="b" id="b" placeholder="Alternativa B" required>
            </div>
            <br><br>
            <div>
                <label for="c">Alternativa C</label>
                <input type="text" name="c" id="c" placeholder="Alternativa C" required>
            </div>
            <br><br>
            <div>
                <label for="d">Alternativa D: </label>
                <input type="text" name="d" id="d" placeholder="Alternativa D" required>
            </div>
            <br><br>
            <div>
                <label for="gabarito">Resposta Correta: </label>
                <input type="text" name="gabarito" id="gabarito" placeholder="Resposta Correta" required>
            </div>
            <br><br>
            <input type="button" value="Criar Questionário" onclick="createAsk()">
        </form>
        <p id="msg"></p>
    </main>
</body>

</html>
