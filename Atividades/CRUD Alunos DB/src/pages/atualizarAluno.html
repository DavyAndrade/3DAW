<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Aluno</title>
    <link rel="stylesheet" href="../style/atualizarAluno.css">
    <script src="../script/script.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cadastrarAluno.html">Cadastrar Aluno</a></li>
                <li><a href="listarAlunos.html">Lista de Alunos</a></li>
                <li><a href="atualizarAluno.html">Atualizar Aluno</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Atualizar Aluno</h1>
        <form action="" method="POST" id="formUpdateAluno">
            <input type="hidden" id="idAluno" name="idAluno">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" placeholder="Nome" required>
            <br><br>
            <label for="cpf">CPF: </label>
            <input type="text" name="cpf" id="cpf" placeholder="CPF" required>
            <br><br>
            <label for="data_nascimento">Data de Nascimento: </label>
            <input type="date" name="data_nascimento" id="dataNascimento" required>
            <br><br>
            <label for="matricula">Matrícula: </label>
            <input type="text" name="matricula" id="matricula" placeholder="Matrícula" required>
            <br><br>
            <input type="button" value="Atualizar Aluno" onclick="atualizarAluno()">
        </form>
        <p id="msg"></p>
        <br>
    </main>
</body>

</html>
